<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="logo" [routerLink]="['/']"></a>
    <span class="app-title">Insurance Managment</span>
    <span class="header-spacer"></span>
    <div></div>
    <mat-slide-toggle><mat-icon>brightness_3</mat-icon></mat-slide-toggle>
    <div>
      <a mat-button *ngIf="user" [matMenuTriggerFor]="menu">
        <mat-icon>account_box</mat-icon>
        <span fxShow="true" fxHide.lt-md="true"> {{ user }}</span>
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">logout</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
